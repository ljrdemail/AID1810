<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/js/jquery-3.3.1.js"></script>
    <script>
        function loadPro() {

            $.ajax({
                url: "/02-province",
                type: "get",
                dataType: "json",
                async: false,
                success: function (data) {
                    var html = "";
                    $.each(data, function (i, obj) {
                        html += "<option value='" + obj.id + "'>";
                        html += obj.pname;
                        html += "</option>"

                    });

                    $("#selPro").html(html)

                }

            });
            loadCity($("#selPro").val()); // 如果loadPro 是异步的话 加载不了 因为 pro加载完之后才有pid 需要把loadpro 改为同步

        }

        function loadCity(pid) {
            //加载对应的城市信息 pid 为对应的省份信息
            $.ajax({
                url: "/02-city",
                type: "get",
                data: "pid=" + pid,
                dataType: "json",
                async: true,
                success: function (data) {
                    var html = ""
                    $.each(data, function (i, obj) {
                        html += "<option value=" + obj.id + ">" + obj.cname + "</option>"
                    })
                    $("#selCity").html(html)

                }


            });

        }

        $(function () {
            //加载所有省份信息
            loadPro();
            //为selProvince绑定change事件
            $("#selPro").change(function () {
                loadCity(this.value);
            });

        });

    </script>
</head>
<body>
<select id="selPro"></select>
<select id="selCity"></select>
</body>
</html>
