    <script>
        function starttimmer() {

            timmmer = setInterval(function () {
                var date1 = new Date()
                console.log(date1)

            }, 1000)

        }

        function stoptimmer() {
            clearInterval(timmmer)
        }

        function closewindow() {
            var cf = confirm("确认关闭？")


            if (cf) {
                var to = setTimeout(function () {
                    stoptimmer()

                }, 3000)
            }
        }

<button onclick="closewindow()">结束时钟</button>
