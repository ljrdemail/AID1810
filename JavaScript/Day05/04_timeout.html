<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        function startTimeout() {

            timer = setTimeout(function () {//去掉var 变为全局变量 方便clearTimeout用
                alert("超时调用")
            }, 3000)

        }

        function stopTimeOut() {
            //停止超时调用
            clearTimeout(timer)

        }

    </script>
</head>
<body>
<button onclick="startTimeout()">开始超时调用</button>
<button onclick="stopTimeOut()">关闭超时调用</button>
</body>
</html>
