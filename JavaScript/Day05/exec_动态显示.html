<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function show() {

            var content = document.getElementById("i1").value
            document.getElementsByTagName("div")[0].innerHTML = content

        }

    </script>
</head>
<body>
<input type="text" name="userinput" id="i1">
<div id="d1"></div>
<button onclick="show()">点我</button>
</body>
</html>
