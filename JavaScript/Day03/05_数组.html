<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //1 创建数组
        var arr1 = [];
        console.log(arr1)
        var arr2 = [1, 2, 3]
        console.log(arr2)
        var arr3 = new Array();
        console.log(arr3)
        var arr4 = new Array(10, 20, 30)
        console.log(arr4)
        var arr5 = [5];
        var arr6 = new Array(5);//5个内容为空的数组
        console.log(arr5);
        console.log(arr6);
        //根据下标读取元素
        console.log(arr5[0])
        //根据下标操作元素
        arr5[1] = 6;
        arr5[10] = 10;//扩容
        console.log(arr5);

        var arr7=['a','b','c']
        for (var a in arr7){
            console.log(arr7[a])//a 是index 不是内容
        }

    </script>
</head>
<body>

</body>
</html>
