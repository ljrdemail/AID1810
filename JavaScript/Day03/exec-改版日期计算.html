<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var year = prompt("请输入年份:")
        var month = prompt("请输入月份:")
        var day = parseInt(prompt("请输入日期:"))
        var isrun = year % 4 == 0 && year % 100 != 0 || year % 400 == 0

        var a = 1
        var sum = 0;
        while (a <= month - 1) {
            switch (a) {

                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                    sum += 31
                    break;
                case 2:
                    if (isrun) {
                        sum += 29
                    } else {
                        sum += 28
                    }
                    break;

                case 4:
                case 6:
                case 9:
                case 11:
                    sum += 30;
                    break;


            }
            a++;

        }
        console.log(sum + day);


    </script>
</head>
<body>

</body>
</html>
