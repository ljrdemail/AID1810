<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var year = prompt("请输入年份:")
        var month = prompt("请输入月份:")
        var day = parseInt(prompt("请输入日期:"))
        var isrun = year % 4 == 0 && year % 100 != 0 || year % 400 == 0
        sum = 0;

        for (i = 1900; i <= year - 1; i++) {
            sum += 365

            if (i % 4 == 0 && i % 100 != 0 || i % 400 == 0) {
                sum++;
            }

        }

        var a = 1
        while (a <= month - 1) {
            switch (a) {

                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                    sum += 31
                    break;
                case 2:
                    if (isrun) {
                        sum += 29
                    } else {
                        sum += 28
                    }
                    break;

                case 4:
                case 6:
                case 9:
                case 11:
                    sum += 30;
                    break;


            }
            a++;

        }
        sum+=day;

        xingqi = sum % 7//跟7取余
        switch (xingqi) {
            case 0:
                console.log("星期天");
                break;
            case 1:
                console.log("星期一");
                break;
            case 2:
                console.log("星期二");
                break;
            case 3:
                console.log("星期三");
                break;
            case 4:
                console.log("星期四");
                break;
            case 5:
                console.log("星期五");
                break;
            case 6:
                console.log("星期六");
                break;
        }

    </script>
</head>
<body>

</body>
</html>
