<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        index = 0
        var arr1 = new Array()

        while (true) {

            var input = prompt("请输入需要保存的数据:")
            if (input == "exit") {
                break;
            }

            arr1[index] = input;
            index++



        }
        var find = prompt("请输入要查找的")
        var flag = false;
        var i=0;
        for (var index in arr1) {
            if (find == arr1[index]) {
                flag = true;
                i=parseInt(index)+1
                break;
            }


        }
        if (flag) {
            console.log("找到了","为第",i,"个")
        } else {
            console.log(-1)
        }
    </script>
</head>
<body>

</body>
</html>
