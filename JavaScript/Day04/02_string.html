<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //字符串创建
        var s1 = "hello"
        var s2 = new String("world")
        var s3 = String("Hi")
        console.log(s1, s2, s3)
        //length
        console.log(s1.length, s2.length, s3.length)
        var s4 = "h e l l o"
        console.log(s4, s4.length)//空白也占位

        //3 转换大小写
        console.log(s3.toUpperCase())
        console.log(s3.toLowerCase())
        console.log(s3)//原始不受影响

    </script>
</head>

</body>
</html>
