<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //1 创建正则表达式
        var reg1 = /知乎/g;
        var reg2 = /^\d{6}/gi;
        var reg3 = new RegExp("知乎", "ig")
        var reg4 = new RegExp("\\d{6}", "g")// 要转义
        var reg5 = new RegExp("^\d{6}", "g")//变为匹配d{6}这个字符 而不是6个数字
        console.log(reg1, reg2, reg3, reg4, reg5)

        var str = "hello1234567890;"
        console.log(reg4.lastIndex)//0
        var reres = reg4.test(str)// true
        console.log(reres)

        //想要重复用 指针归位
        //reg4.lastIndex = 0
        console.log(reg4.lastIndex)//11
        //hello1234567890
        //012345678901 到了7 (保存下一次匹配的起始下标)

        var reres2 = reg4.test(str)//false
        //从7 开始匹配不符合正则表达式\d{6}  7890 4 位 不符合所以 false
        //调用第一次 之后lastindex来到了11 从11后继续匹配导致false
        console.log(reres2) //false

       // reg4.lastIndex = 0//重置
        console.log(reg4.lastIndex)//0 再次调用 index变为了0
        var reres3 = reg4.test(str)//调用第三次 变回true
        console.log(reres3)


    </script>
</head>
<body>

</body>
</html>
