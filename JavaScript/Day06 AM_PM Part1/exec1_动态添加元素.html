<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<script>
    var div2 = document.createElement("div")
    div2.id = "box"
    div2.innerHTML = "动态创建div"
    console.log(div2)
    //添加结点
    document.body.appendChild(div2);

    var h1 = document.createElement("h1")
    var h2 = document.createElement("h1")
    h2.innerHTML = "动态创建h1";
    h1.innerHTML = "动态创建h1";


    document.body.insertBefore(h1, div2)
    //document.body.appendChild(h1)//结点不能重复使用 你想要前后都有h1 要两份h1
    document.body.appendChild(h2)

    //移除
    document.body.removeChild(div2)


</script>
</body>
</html>
