<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        span {
            border: 1px solid black;
            margin-right: 10px;


        }

        .c1 {
            margin-right: 0px;
        }

        a {
            margin-right: 10px;
        }
        p{
            width:600px

        }
    </style>
</head>
<body>
<p> <input type='text' name='prodname' placeholder='请输入商品名称'>
    <input type='text' name='prodprice' placeholder='请输入商品价格'>
    <input type='text' name='prodqty' placeholder='请输入商品数量'>
    <button onclick="addrow()">增加</button>
</p>
<table border="1px solid black" cellspacing="2px" width="458px" id="t1">
    <thead>
    <tr>
        <th>商品名称</th>
        <th>商品价格</th>
        <th>购买数量</th>
        <th>操作</th>
    </tr>
    </thead>

    <tbody></tbody>
</table>

<script>


    function addrow() {
        prodname = document.getElementsByName("prodname")[0].value
        prodprice = document.getElementsByName("prodprice")[0].value
        prodqty = document.getElementsByName("prodqty")[0].value

        var tr = document.createElement('tr')
        var tdName = document.createElement('td')
        tdName.innerHTML = prodname;
        var tdprice = document.createElement('td')
        tdprice.innerHTML = prodprice
        var tdqty = document.createElement('td')
        tdqty.innerHTML = prodqty
        var tdoperator = document.createElement('td')

        tdoperator.innerHTML = "<button>新增</button><button>修改</button><button>删除</button>"

        tr.appendChild(tdName)
        tr.appendChild(tdprice)
        tr.appendChild(tdqty)
        tr.appendChild(tdoperator)
        document.getElementsByTagName("tbody")[0].appendChild(tr)

    }

</script>
</body>
</html>
