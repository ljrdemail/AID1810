<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="box">
    <strong>strong</strong>
    普通文本
    <h1  id="d1" class="c1" style="color:red">一级标题
        <span>span</span>
    </h1>
    普通文本
    <strong>strong</strong>
</div>
<script>
    var div = document.getElementById("box")
    var h1 = document.getElementsByTagName("h1")[0];
    //元素结点的层次属性
    // console.log(h1.parentNode)//div
    //console.log(div.childNodes)// 所有子元素包括text(回车)
     console.log(div.children)//元素子元素 strong h1 strong
    //元素兄弟结点
    console.log(h1.nextSibling)//普通文本 不算文本结点
    console.log(h1.previousSibling)//普通文本 不算文本结点
    console.log(h1.nextElementSibling)//strong
    console.log(h1.previousElementSibling)//strong
    //属性结点
    console.log(h1.attributes)//id  class style



</script>

</body>
</html>
