<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var a = 5;
        b = a++; //a -=1
        console.log(b)//5 先赋值 后自增
        console.log(a)//6
        c = ++a  //a -=1
        console.log(c)//7 先自增 后赋值
        console.log(a)//7
        b = "10"
        console.log(typeof b)
        b++
        console.log(b)//先转换为number 后++
        console.log(typeof b)


    </script>
</head>
<body>

</body>
</html>
