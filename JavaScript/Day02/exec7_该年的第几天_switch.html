<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var year = prompt("请输入年份:")
        var month = prompt("请输入月份:")
        var day = parseInt(prompt("请输入日期:"))
        var sum = 0
        var isrun = year % 4 == 0 && year % 100 != 0 || year % 400 == 0
        /*利用不带break 从第一个匹配之后的以后所有代码依次执行的特点*/
        switch (month - 1) {
            case 11:
                sum += 30;
            case 10:
                sum += 31
            case 9:
                sum += 30
            case 8:
                sum += 31
            case 7:
                sum += 31
            case 6:
                sum += 30
            case 5:
                sum += 31
            case 4:
                sum += 30
            case 3:
                sum += 31

            case 2:
                if (isrun) {
                    sum += 29
                } else {
                    sum += 28
                }
            case 1:
                sum += 31
        }
        total = sum + day
        console.log(year+"年"+month+"月"+day+"日是当年的第："+total+"天")

    </script>
</head>

</body>
</html>
