<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //根据用户输入决定是星期几
        var dow = prompt("请输入1~7之间的1个整数")
        switch (parseInt(dow)) {
            case 1:
            case 3:
            case 5:
            case 7:
                console.log("红烧狮子头");
                break;

            case 2:
            case 4:
            case 6:
                console.log("红烧肉");
                break;


            default:
                console.log("输入不合法")
        }


    </script>
</head>
<body>

</body>
</html>
