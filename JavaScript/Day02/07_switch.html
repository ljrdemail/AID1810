<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //根据用户输入决定是星期几
        var dow = prompt("请输入1~7之间的1个整数")
        switch (parseInt(dow)) {
            case 1:
                console.log("星期一")
                break;
            case 2:
                console.log("星期二")
                break;
            case 3:
                console.log("星期三")
                break;
            case 4:
                console.log("星期四")
                break;
            case 5:
                console.log("星期五")
                break;
            case 6:
                console.log("星期六")
                break;
            case 7:
                console.log("星期日")
                break;
            default:
                console.log("输入不合法")
        }



    </script>
</head>
<body>

</body>
</html>
