<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //1 变量的声明和使用
        var a;
        a = 100;
        var b = 200;
        var m,n; //声明两个变量
        var c=300,d=400;// 声明并赋值多个变量
        //输出变量
        console.log(a,b,c,d);
        console.log(m,n)//声明但是未赋值 直接使用 undefine
        // console.log(k) //未声明和赋值 会报错
        //省略var 关键字
        e=1000;
        console.log(e)//可以输出

        const PI=3.14;
        console.log(PI)
        // PI=5.55;
        // console.log(PI)


    </script>
</head>
