<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
        }

        .c1 {
            background: red;
            position: relative;

        }

        .c2 {

            background: green;
            position: relative;
            /*原来的位置是三个色块垂直排列 relative是相对于原始位置的移动 top -100 向上100像素 left 向右100像素*/

            top: -100px;
            left: 100px;
        }

        .c3 {

            background: blue;
            position: relative;

            /*原来的位置是三个色块垂直排列 relative是相对于原始位置的移动 top -200 向上100像素 left 向右200像素*/
            top: -200px;
            left: 200px;
        }

        .c1:hover {
            z-index: 5;

        }

        .c2:hover {
            z-index: 5;

        }

        h1 {
            width: 200px;
            height: 200px;
            background: orange;
            position: relative;
            top: -300px;
            left: 300px;
            z-index: 1000;
           /*相对于span对不齐是因为h1有默认margin 就算改成10000也没用 子元素永远在上面*/
        }

        p {
            width: 100px;
            height: 100px;
            background: pink;
            position: relative;
            z-index: 1;

        }

    </style>
</head>
<body>

<div class="c1"></div>
<div class="c2"></div>
<div class="c3"></div>
<h1><p></p></h1>

</body>
</html>
