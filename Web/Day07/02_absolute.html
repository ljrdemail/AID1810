<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box {
            width: 500px;
            height: 500px;
            border: 1px solid red;
            /*父元素设定之后子元素才能基于父元素移动 否则基于HTML*/
            position:relative;
        }

        .c1 {

            width: 200px;
            height: 200px;
            background: green;
            position:absolute;
            top:0px;
            left:0px;

        }

    </style>
</head>
<body>
<div id="box">
    <div class="c1"></div>

</div>

</body>
</html>
