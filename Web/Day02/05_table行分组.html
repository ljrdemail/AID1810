<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格示例</title>
</head>
<body>

<table border="1px">
    <thead>
    <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
    </tr>

    </thead>
    <tbody>
    <tr>
        <td>李嘉睿</td>
        <td>18</td>
        <td>男</td>
    </tr>
     <tr>
        <td>潘仁晓</td>
        <td>29</td>
        <td>女</td>
    </tr>


    </tbody>
    <tfoot>
    <tr>
        <td colspan="2">合计：</td>
        <td>55</td>
    </tr>
    </tfoot>
</table>

</body>
</html>
