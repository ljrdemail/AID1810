<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格示例</title>
</head>
<body>

<table border="2px" bgcolor="orange" align="center" valign="top" width="300px" height="100px">
    <tr bgcolor="pink" align="center" valign="top">
        <td>姓名</td>
        <td>年龄</td>
        <td>性别</td>
    </tr>
    <tr>
        <td bgcolor="red" align="center" valign="bottom" width="150px" height="150px">李嘉睿</td>
        <td>22</td>
        <td>男</td>
    </tr>
    <tr>
        <td>潘仁晓</td>
        <td>29</td>
        <td>女</td>
    </tr>
</table>

</body>
</html>
