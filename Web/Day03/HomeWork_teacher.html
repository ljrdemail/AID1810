<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册表单</title>
</head>
<body>
<h1>增加管理员</h1>
<form action="register.py" ,method="get" enctype="application/x-www-form-urlencoded">

    <table>
        <tr>
            <td>姓名：</td>
            <td>
                <input type="text" name="uname" maxlength="10"></input>
            </td>
            <td>10个字符以内</td>
        </tr>
        <tr>
            <td>密码：</td>
            <td>
                <input type="password" name="password" maxlength="10"></input>
            </td>
            <td>10个字符以内</td>
        </tr>
        <tr>
            <td>性别：</td>
            <td colspan="2"><input type="radio" name="sex" value="female" id="female"><label for="female">女士</label>&nbsp&nbsp<input
                    type="radio" name="sex" value="male" id="male"><label for="male">男士</label></td>
            <td></td>
        </tr>
        <tr>
            <td>角色：</td>
            <td><input type="checkbox" name="role" value="super">超集管理员<br><input type="checkbox" name="role"
                                                                                 value="bill">账单管理员
            </td>
            <td>至少选择一个角色</td>
        </tr>
        <tr>
            <td>头像:</td>
            <td><input type="file" name="uimg"></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2"><input type="submit" value="保存">&nbsp&nbsp<input type="reset" value="重填"></td>

        </tr>


    </table>


</form>

</body>
</html>
