<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>百度一下，你就知道</title>
</head>
<body>
<p>段落标签，独占一行</p>

<h1>一级标题</h1>
<h2>二级标题</h2>
<h3>三级标题</h3>
<h4>四级标题</h4>
<h5>五级标题</h5>
<h6>六级标题</h6>
<span>span进程嵌套在其他标签内部，对特殊内容做处理</span>
<label>单独使用就是普通文本</label>
<b>通过b标签加粗</b>
<strong>通过strong标签加粗</strong>
<i>斜体</i>
<s>删除线</s>
<u>下划线</u>
<span>X<sup>2</sup>Y<sub>1</sub></span>
</body>
</html>
