<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background: red;

        }

        .c1 {
            float: right; /*浮在body的边缘*/
        }

        .c2 {
            background: green;
            float: right;

        }

        .c3 {
            background: blue;
            float: right;
        }

        h1, span {
            float: left;
            margin:0;
            width:150px;
            height:50px;
            /*行内元素因为浮起来了 可以调整宽高了*/

        }

        h1 {
            background: #64a131;
            float: left;
        }

        span {
            background: orange;
            float: left;

        }

    </style>
</head>
<body>
<div class="c1"></div>
<div class="c2"></div>
<div class="c3"></div>
<h1>一级标题</h1>
<span>span</span>
</body>
</html>
