<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background: red;
            transition-duration: 1s;
            /*transition-property: width,background */ /*高立马变为300 不是渐变 高和颜色渐变*/;
            transition-property:all; /*等于默认*/
            transaction-timing-function:ease-in

        }

        div:hover {
            width: 300px;
            height: 300px;
            background: green;
            /* 如果把transition-duration: 1s;放在这里 只有悬浮的时候有延迟效果 但是退出的时候又变成立即回位了*/

        }

    </style>
</head>
<body>
<div></div>
</body>
</html>
