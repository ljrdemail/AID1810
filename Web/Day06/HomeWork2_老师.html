<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="login.css" type="text/css">
</head>
<body>
<div id="container">
    <!-- 加这个主要让宽度统一设定为990px-->
    <!--- 顶部标题-->
    <h2>会员登录</h2>
    <!--- 2 主题-->
    <div id="main">
        <div class="left">
            <img src="huiyuan.jpg">
            <a href="">会员注册&gt</a>
        </div>
        <div class="right">
            <form action="login.py" method="post" enctype="multipart/form-data">
                <div class="form-line">
                    <p>手机号</p>
                    <input type="text" name="uphone" maxlength="11" class="uinput">
                </div>
                <div class="form-line">
                    <p>密码</p>
                    <input type="password" name="upwd" maxlength="11" class="uinput" placeholder="请输入6-20位号码字符">
                </div>
                <div class="form-line">
                    <p></p>
                    <div>
                        <input type="checkbox" checked="checked" name="save" class="isSave">记住密码
                        <p>
                            <a href="">忘记密码?</a>
                            <a href="">快捷登录</a>
                        </p>
                    </div>
                </div>
                <div class="form-line">
                    <p></p>
                    <div>
                        <input type="submit" value="登录" class="loginBtn btn">
                        <a href="" class="registBtn btn">会员注册</a>

                    </div>

                </div>


            </form>
        </div>

    </div>
</div>


</body>
</html>
