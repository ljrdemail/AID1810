<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border: 1px solid red;
            width: 300px;
            height: 300px;
            margin: 50px auto;
            /*只有在边框分离情况下可以设置边框间距*/
            /*border-spacing:20px 30px;*/
            /*border-spacing:0; *//*这种方式是2 像素的边框 不是合并 是并列显示*/
            border-collapse: collapse; /*这种方式是1 像素的边框 是合并 缺点是不能设置边框间距了 即使谢了也不起作用*/

        }

        td {
            border: 1px solid green;
            width:150px;
            height:150px;

        }
        .c1{
            width:150px;
            height:150px;
            background-color: orange;

        }

    </style>
</head>
<body>
<table>
    <tr>
        <td class="c1">姓名</td>
        <td>年龄</td>
        <td>班级</td>
    </tr>
    <tr>
        <td>小明</td>
        <td>20</td>
        <td>01</td>
    </tr>
    <tr>
        <td>小红</td>
        <td>20</td>
        <td>01</td>
    </tr>
    <tr>
        <td>小黄</td>
        <td>20</td>
        <td>01</td>
    </tr>

</table>
</body>
</html>
