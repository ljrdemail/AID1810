<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-3.3.1.js" type="text/javascript"></script>
</head>
</head>
<body>
<h1>一级标题</h1>
<p id="d1">段落</p>
<input type="text" name="uname">
<button onclick="show()">点击</button>
<script>
    //获取元素结点
    var h1s = $("h1")
    console.log(h1s)
    var p = $("#d1")//id返回的还是数组不是一个元素
    console.log(p)

    //操作内容
    // $("h1").innerHTML="修改标题"//不行 这个是JS的方法 不是Jquery的方法
    $("h1").html("修改标题") //这样可以
    $("h1").html("<a href='#'>动态修改</a>")//可以识别标签 是对innerHTML方法的封装
    $("p").text("<a href='#'>动态修改</a>")//跟innerText 一样不认识标签 原样输出
    // $("h1").toString();//同样也是JS方法 17:35 没用 不报错
    // $("h1").onclick=function(){} //同样也是JS方法

    function show() {
        console.log($("input").val()) //val() 不是value jQuery把属性封装为方法 方法传参数就是设定 不传参数就是获取

    }

    var h1 = document.getElementsByTagName("h1")[0]
    console.log(h1)
    console.log($(h1))
    console.log($("h1")[0])
    console.log($("h1").get(0))

</script>
</body>
</html>
