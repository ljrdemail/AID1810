<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-3.3.1.js"></script>
</head>
<body>
<script>

    var $h1 = $("<h1>一级标题</h1>")
    $h1.html("动态创建h1").prop("id", "d1").css("color", "red")
    var $p = $("<p id='d2' style='color:green'>动态创建p</p>")
    var $p2 = $("<p id='d3' style='color:green'>动态创建p2</p>")
    var $p3 = $("<p id='d4' style='color:green'>动态创建p3</p>")
    //添加
    $("body").prepend($h1);//作为第一个子元素添加到$obj中
    $("body").append($p)

    //$h1.after($p)// 页面没有新增P  因为相同的元素不能用两次 你想要两个创建两个p
    $h1.after($p2)
    $h1.before($p3)

    $p2.remove()
</script>
</body>
</html>
