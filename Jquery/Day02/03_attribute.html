<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-3.3.1.js"></script>
</head>
<body>
<p class="c1" id="d1">窗前明月光</p>
<p class="c2">疑是地上霜</p>
<p class="c12s">天王盖地虎</p>
<p>宝塔镇河妖</p>
<p class="c1">窗前明月光</p>
<p class="c2">疑是地上霜</p>
<p class="c1" id="d2">天王盖地虎</p>
<p>宝塔镇河妖</p>


<script>
    $("[class]").css("color", "red");// 带有class属性的
    $("[class='c1']").css("background", "orange")// class属性为c1的
    $("[id^=d]").css("border", "1px solid black")// id以d开头
    $("[class$=1]").css("color", "green")// clsss以1结尾
    $("[class*=2]").css("background", "pink")// class属性包含2
    $("[class!=c1]").css("color", "blue")//body 会被匹配出来  如果设定字体大小为32  因为继承body  下所有字体都是32  改成设定字体颜色 只有有文字的才体现//另外最后一个p  因为class为空 也符合!=c1



</script>
</body>
</html>
