<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-3.3.1.js"></script>
</head>
<body>
<div id="box">
    <p>段落</p>
    <h1>
        <span>span文本</span>
    </h1>
    <span>div-span</span>
    <p>段落</p>
</div>
<script>
    console.log($("span").parent())
    // console.log($("span").parents())
    console.log($("span").parents("#box"))
    console.log($("#box").children())//h1 span
    console.log($("#box").children("span"))//span
    console.log($("#box").find('span'))//空参数 查找失败 有参数查找出直接子元素和间接子元素
    console.log($("h1").next())

    console.log($("span").prev('p'))//找不着 因为只往前找一个 找不到拉到
    console.log($("span").next('p'))//找得到 因为就在下面

    console.log($("h1").siblings())//获取所有的兄弟元素 不管前后
    console.log($("h1").siblings("p"))//获取所有P 的兄弟元素 不管前后


</script>
</body>
</html>
