<button onclick="lt()">:lt</button>
<button onclick="not()">:not</button>
<script>
    function odd() {
        console.log("odd")
        $("p:odd").css("color", "red");

    }

    function lt() {
        console.log("lt")
        $("p:lt(4)").css("background", "orange");

    }

    function gt() {
        console.log("gt")
        $("p:gt(4)").css("background", "green");

    }

    function not() {
        console.log("nor")
        // $("p:not(.c1)").css("color", "orange/**/");
        // $(":not(p)").css("border","1px solid blue")//button body html
        $(":not(p,body,html)").css("border", "1px solid blue")//button

</script>
