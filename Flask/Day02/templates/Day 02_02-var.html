<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>姓名:{{name}}</h2>
<h2>年龄:{{age}}</h2>
<h2>爱好:{{tup}}</h2>
<h2>爱好3:{{tup[2]}}</h2>
<h2>爱好3通过点取值:{{tup.2}}</h2>
<h2>女神:{{list}}</h2>
<h2>女神2:{{list[1]}}</h2>
<h2>女神2通过点取值:{{list.1}}</h2>
<h2>关系:{{dict}}</h2>
<h2>字典中的LEG:{{dict["LEG"]}}</h2>
<h2>字典中的LEG通过点取值:{{dict.LEG}}</h2>
<h2>对象:{{person}}</h2>
<h2>对象的名字:{{person.name}}</h2>
<h2>对象的方法:{{person.say()}}</h2>
</body>
</html>
