<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/03-release" method="post" enctype="multipart/form-data">
    <p>博客标题:<input type="text" name="blogtitle"></p>
    <p>博客类型：<input type="radio" name="blogtype" value="Person" checked="checked"/>个人博客
        <input type="radio" name="blogtype" value="Public"/>公开博客
        <input type="radio" name="blogtype" value="Other"/>其他博客
    </p>
    <p>上传图片：<input type="file" name="blogimg"></p>
    <p>内容：<textarea name="blogcontent" cols="100" rows="10"></textarea></p>
    <input type="submit" value="发表">
</form>
</body>
</html>
