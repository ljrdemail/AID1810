<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1px solid black">
    <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>邮箱</th>
        <th>操作</th>
    </tr>
    <!--此处为动态显示的数据-->
    {%for user in users %}
    <tr>
        <td>{{user.username}}</td>
        <td>{{user.age}}</td>
        <td>{{user.email}}</td>
        <td><a href="#">删除</a>&nbsp<a href="#">修改</a></td>

    </tr>
    {%endfor%}
    <tr>
        <td><a href="/09-page?page=1">首页</a></td>
        <td><a href="/09-page?page={{prevPage}}">上一页</a></td>
        <td><a href="/09-page?page={{nextPage}}">下一页</a></td>
        <td><a href="/09-page?page={{lastPage}}">尾页</a></td>
    </tr>

</table>
</body>
</html>
