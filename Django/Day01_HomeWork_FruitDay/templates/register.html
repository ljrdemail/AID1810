{%extends 'login.html' %}
{%load static%}
{%block css%}
<link rel="stylesheet" href="{% static 'css/register.css' %}" type="text/css">
{%endblock%}


{%block title%}
<h2>注册会员</h2>
{%endblock%}

{%block anchor%}
<a href="/login">会员登录&gt</a>
{%endblock%}


{%block form%}
<form action="" method="post" enctype="multipart/form-data">
    <div class="form-line">
        <p>手机号</p>
        <input type="text" name="uphone" maxlength="11" class="uinput" placeholder="请输入手机号">
    </div>
    <div class="form-line">
        <p>密码</p>
        <input type="password" name="upwd" maxlength="11" class="uinput" placeholder="请输入密码">
    </div>

    <div class="form-line">
        <p>确认密码</p>
        <input type="password" id="upwd" maxlength="11" class="uinput" placeholder="请再次输入密码">
    </div>

    <div class="form-line">
        <p>用户名</p>
        <input type="text" name="uname" maxlength="11" class="uinput" placeholder="请输入用户名">
    </div>

    <div class="form-line">
        <p>邮箱</p>
        <input type="email" name="uemail" maxlength="11" class="uinput" placeholder="请输入邮箱">
    </div>

    <div class="form-line">
        <!-- P用来占位跟上面保持一致-->
        <p></p>
        <div>
            <input type="submit" value="注册" class="loginBtn btn">
            <a href="/login" class="registBtn btn">会员登录</a>
        </div>

    </div>


</form>
{%endblock%}
